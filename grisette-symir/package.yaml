name: grisette-symir
version: 0.1.0.0
synopsis: Symbolic IR
description: Default symbolic IR implementation for grisette
category: Formal Methods, Theorem Provers, Symbolic Computation, SMT
author: "Sirui Lu"
maintainer: Sirui Lu (siruilu@cs.washington.edu)
license: BSD3
license-file: LICENSE
github: lsrcz/grisette-haskell
copyright: "2021-2022 Sirui Lu"

dependencies:
- base > 4.14 && < 5
- grisette-core == 0.1.0.0
- intern >= 0.9.2 && < 0.10
- hashable >= 1.3 && < 1.5
- mtl >= 2.2.2 && < 2.3
- unordered-containers >= 0.2.11 && < 0.3
- template-haskell >= 2.16 && < 2.20
- deepseq >= 1.4.4 && < 1.5
- array >= 0.5.4 && < 0.6
- vector >= 0.12.1 && < 0.14
- th-compat >= 0.1.2 && < 0.2
- once >= 0.2 && < 0.5

flags: {
  fast: {
    description: "Compile with O2 optimization",
    manual: False,
    default: True,
  }
}

when:
  - condition: flag(fast)
    then:
      ghc-options: -O2
    else:
      ghc-options: -O0

library:
  source-dirs: src

tests:
  spec:
    main: Main.hs
    source-dirs: test
    dependencies:
      - grisette-symir
      - tasty >= 1.1.0.3 && < 1.5
      - tasty-hunit >= 0.10 && < 0.11
      - tasty-test-reporter >= 0.1.1.2 && < 0.2
      - tasty-quickcheck >= 0.10.1 && < 0.11
