name: pizza-doctest
version: 0.1.0.0
synopsis: Doctest for Pizza
description: Doctest for Pizza
category: Formal Methods, Theorem Provers, Symbolic Computation, SMT
author: "Sirui Lu"
maintainer: Sirui Lu (siruilu@cs.washington.edu)
license: BSD3
license-file: LICENSE
github: lsrcz/pizza-haskell
copyright: "2021-2022 Sirui Lu"

dependencies:
- base > 4.14 && < 5
- intern >= 0.9.2
- hashable >= 1.3
- mtl >= 2.2.2
- transformers >= 0.5.6.2
- generic-deriving >= 1.14.1
- bytestring >= 0.10.12
- unordered-containers >= 0.2.11
- template-haskell >= 2.16
- deepseq >= 1.4.4
- vector >= 0.12.1.2
- hashtables >= 1.2.3.4
- loch-th >= 0.2.2
- array >= 0.5.4.0
- sbv >= 8.11
- th-compat >= 0.1.2
- once >= 0.2
- tasty >= 1.1.0.3
- tasty-hunit >= 0.10

flags: {
  fast: {
    description: "Compile with O2 optimization",
    manual: False,
    default: True,
  }
}

when:
  - condition: flag(fast)
    then:
      ghc-options: -O2
    else:
      ghc-options: -O0

library:
  source-dirs: src

tests:
  spec:
    source-dirs: test
    main: Main.hs
    dependencies:
      - pizza-core
      - pizza-symir
      - pizza-lib
      - pizza-backend-sbv
      - pizza
      - doctest >= 0.17
      - Glob
