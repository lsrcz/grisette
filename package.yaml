flags: {optimize: {description: "Compile with O2 optimization", manual: False, default: True}}
when:
  - condition: flag(optimize)
    then:
      ghc-options:
        - -O2
    else:
      ghc-options: -O0
  - condition: impl(ghc >= 9.2)
    then:
      ghc-prof-options:
        - -finfo-table-map
        - -fdistinct-constructor-tables
    else:
      ghc-prof-options: []
